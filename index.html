<!DOCTYPE html>
<html>
	<head>
		<title>Mark Peng</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css" />
		<link href="/img/logo.png" rel="shortcut icon" type="image/x-icon" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>

	<body>
        <div id="nexus">
            <div id="nexus-logo">
                <img src="/img/logo.png" Title="Mark Peng"/>
            </div>
            <div class="page">
                <a href="/resources/resume-mark_peng.pdf" target="_blank"><img src="/img/resume.png" Title="Resume" /></a>
            </div>
            <div class="page">
                <a href="https://twitter.com/markvpeng" target="_blank"><img src="/img/twitter.png" Title="@markvpeng" /></a>
            </div>
            <div class="page">
                <a href="http://www.linkedin.com/in/markvpeng" target="_blank"><img src="/img/linkedin.png" Title="LinkedIn" /></a>
            </div>
            <div class="page">
                <a href="programming.html"><img src="/img/terminal.png" Title="Programming" /></a>
            </div>
            <div class="page">
                <a href="research.html"><img src="/img/beaker.png" Title="Research" /></a>
            </div>
        </div>
	</body>

	<script>
		function distributePages() {
			var radius = 250;
			var pages = $('.page'), nexus = $('#nexus'),
				width = nexus.width(), height = nexus.height(),
				angle = Math.PI / 2, step = (2*Math.PI) / pages.length;
			pages.each(function() {
				var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
				var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
                $(this).css({
                    left: x + 'px',
                    top: y + 'px'
                });
                angle += step;
			});
		}

        $(document).ready(function() {
            $('.page').hide();
            $('.page').fadeIn({duration:4000,easing:"swing"});
        });
		distributePages();
	</script>
</html>
